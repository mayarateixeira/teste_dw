                                <main>
                                    <form id="formContato" action="arquivoQueReceberaOsDasos.js" method="POST"
                                        onsubmit="return validarCampos();">

                                        <div class="div-mensagem"><span id="msgErro"></span></div>

                                        <label for="Nome e Sobrenome">Nome e Sobrenome</label>
                                        <input class="input-padrao" type="text" id="nomesobrenome" name="nomesobrenome"
                                            maxlength="10">
                                        </br>
                                        <label for="Email">Email</label>
                                        <input class="input-padrao" type="email" id="email" name="email"
                                            placeholder="seuemail@dominio.com">
                                        </br>
                                        <label for="Telefone">Telefone</label>
                                        <input class="input-padrao" type="tel" id="telefone"
                                            placeholder="(XX) XXXXX-XXXX">
                                        </br>
                                        <label for="Mensagem">Mensagem</label>
                                        <textarea class="input-padrao" cols="70" rols="10" id="mensagem"></textarea>



                                        <fieldset>
                                            </br>
                                            <p>Como prefere o nosso cadastro?</p>

                                            <label for="radio-email"><input type="radio" name="contato" value="email"
                                                    id="radio-email">email</label>
                                            </br>
                                            <label for="radio-email"><input type="radio" name="contato" value="telefone"
                                                    id="radio-telefone">telefone</label>
                                            </br>
                                            <label for="radio-email"><input type="radio" name="contato" value="whatsapp"
                                                    id="radio-whatsapp">whatsApp</label>


                                        </fieldset>
                                        </br>
                                        <fieldset>
                                            <legend class="pergunta">Em qual período prefere nosso contato?</legend>
                                            <select class="select-periodo" id="periodo">
                                                <option>Manhã</option>
                                                <option>Tarde</option>
                                                <option>Noite</option>
                                            </select>
                                        </fieldset>


                                        <label class="checkbox"><input type="checkbox" id="novidades" checked> Gostaria
                                            de receber nossas novidades no email?</label>


                                        <input type="submit" value="Enviar" class="enviar">

                                        <img class="img" src="imagens\m3.jpg">


                                    </form>
